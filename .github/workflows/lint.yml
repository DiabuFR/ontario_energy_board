name: Lint

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r ci_requirements.txt

      - name: Flake8
        run: flake8 .

      - name: Black
        run: black --check .
